<form name="submit-to-google-sheet">
  <input name="email" type="email" placeholder="Email" required><br>
  <input name="Name" type="text" placeholder="Name" required><br><br>

  <p>Please record your times for each day and the project</p>
  <input name="Monday" type="text" placeholder="Monday" required><br>
  <input name="Tuesday" type="text" placeholder="Tuesday" required><br>
  <input name="Wednesday" type="text" placeholder="Wednesday" required><br>
  <input name="Thursday" type="text" placeholder="Thursday" required><br>
  <input name="Friday" type="text" placeholder="Friday" required><br>
  <input name="Weekend work" type="text" placeholder="Weekend"><br>
  <button type="submit">Send</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxoZ_TOZiAIMoeoG59gRm5V_a49Pq-rzPjem8YVbFlsLGoHmk82xAO1bFdvzEmCVs7ASA/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
